version: '3.8'

services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: test_db
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_pass

  redis:
    image: "redis:latest"

  web:
    build: .
    command: >
      sh -c "python manage.py test"
    volumes:
      - .:/app
    depends_on:
      - db
      - redis
